{% extends "massagecenterapp/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <h1 class="title-service text-center section-service">Login</h1>

    <form method="post" action="" style="color: #082e40;">
        {% csrf_token %}
        <div style="width: 70%; margin: auto;">

            {% if messages %}
                {% for message in messages %}
                <span class="alert alert-{{mensaje.tags}}">{{message}}</span>
                {% endfor %}
            {% endif %}
            <br/><br/>

            {{form|crispy}}
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>

{% endblock %}
