{% extends "massagecenterapp/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="quality-1"></div>
    <h1 class="title-service text-center section-service">Sign up</h1>

    <form method="post" action="" style="color: #082e40;">
        {% csrf_token %}
        <div style="width: 70%; margin: auto;">

            {{form|crispy}}
            <button type="submit" class="btn btn-success">Sign up</button>
        </div>
    </form>

{% endblock %}
